version: '3.8'

services:
  openclaw:
    image: openclaw/openclaw:latest
    container_name: edicula-openclaw
    restart: unless-stopped
    ports:
      - "127.0.0.1:18789:18789"
    environment:
      - NODE_ENV=production
    env_file:
      - /etc/openclaw/env
    volumes:
      - openclaw-data:/var/lib/openclaw
      - openclaw-logs:/var/log/openclaw
    user: "1000:1000"
    networks:
      - edicula-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:18789/api/health", "||", "curl", "-f", "http://localhost:18789/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=100M,mode=1777
    cap_drop:
      - ALL
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    image: nginx:latest
    container_name: edicula-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - openclaw
    networks:
      - edicula-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  edicula-network:
    driver: bridge
    internal: false

volumes:
  openclaw-data:
    driver: local
  openclaw-logs:
    driver: local
  nginx-cache:
    driver: local
  nginx-logs:
    driver: local
