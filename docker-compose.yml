services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: edicula-api
    restart: unless-stopped
    network_mode: host
    env_file:
      - ./api/.env
    environment:
      - PORT=8000
      - HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edicula-frontend
    restart: unless-stopped
    network_mode: host
    env_file:
      - ./frontend/.env.local
    environment:
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true

  nginx:
    image: nginx:alpine
    container_name: edicula-nginx
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      api:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true

networks:
  edicula-network:
    driver: bridge

volumes:
  nginx-cache:
  nginx-logs:
